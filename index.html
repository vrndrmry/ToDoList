<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="inputTask">
      <h1>To Do List</h1>
      <div class="input">
        <label for="taskInput" class="taskInput">
          <input
            type="text"
            id="taskInput"
            name="taskInput"
            placeholder="Enter task here..."
          />
          <p><a href="" id="clear">Clear Completed Task</a></p>
        </label>
      </div>
    </div>
    <div class="menu">
      <div class="pendingTask">
        <h2>Pending Task</h2>
        <div class="pending">
        </div>
      </div>
      <div class="completedTask">
        <h2>Completed Task</h2>
        <div class="completed">
          
        </div>
      </div>

      
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
